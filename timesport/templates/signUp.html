{% extends "base.html" %}
{% load static %}
{% block title %}Login{% endblock %}

<link rel="icon" href="{% static "images/IconoNegro.ico" %}"/>
{% endblock %}
{% block content %}

<div class="container-form">
  <div class="informacion">

</div>
<div class="form">
