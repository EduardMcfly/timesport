{% extends "base.html" %} {% block title %}Login{% endblock %} {% block head %}
<link rel="stylesheet" href="{% static 'css/pages/login.css' %}" />
<link rel="stylesheet" href="{% static 'css/forms.css' %}" />
<link rel="icon" href="{% static "images/IconoNegro.ico" %}"/> {% endblock %} {%
block content %}
<div class="container">
 

  <div class="flash">
      <table class="table table-responsive">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Password</th>
        </tr>
    </thead>
    <tbody>
     {% for users in users %}
        <tr>
            <td>{{ users.iduser}}</td>
            <td>{{ users.name}}</td>
            <td>{{ users.password}}</td>
        </tr>
    </tbody>
     {% endfor %}
</table>
  
  </div>
 
</div>
{% endblock %}
