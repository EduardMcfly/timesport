<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{% static "images/IconoNegro.ico" %}"/>
    <link rel="stylesheet" href="{% static 'lib/css/sb-admin-2.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>{% block title %}{% endblock %}</title>
    {% block head_app %}{% endblock %}
    {% block head %}{% endblock %}
  </head>

  <body>  
    <div id="wrapper">
      {% block sidebar %}{% endblock %}
      {% block contentWrapper %}{% endblock %}
      {% block footer %}{% endblock %}
    </div>
    {% block body %}{% endblock %}
    <script src="{% static 'lib/js/jquery/jquery-3.5.1.slim.min.js' %}"></script>
    <script src="{% static 'lib/js/bootstrap.bundle.min.js' %}"></script>
    {% block base_scripts %}{% endblock %}
    {% block scripts %}{% endblock %}
  </body>
</html>
