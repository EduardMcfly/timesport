{% macro table(trainings) -%}
<table class="table table-striped table-sm table-entrenamiento">
    <thead>
        <tr>

            <th>Date</th>
            <th>Category</th>
            <th>Tracks</th>
            <th>Turns</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for row in trainings %}
        <tr>

            <td>{{row.Training.date}}</td>
            <td>{{row.Category.name}}</td>
            <td>{{row.Track.name}}</td>
            <td>{{row.Training.turns}}</td>
            <td><a href="{{ url_for('training.delete', id = row.Training.id) }}">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{%- endmacro %}
