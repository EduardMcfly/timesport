{% extends "app.html" %}
{% from 'common/table.html' import table %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/forms.css' %}" />
<link rel="stylesheet" href="{% static 'training/style.css' %}" />
<link rel="stylesheet" href="{% static 'training/base.css' %}" />
<link rel="icon" href="{% static 'images/Logoo.png' %}">
{% endblock %}
{% block content %}



<div class="competence-container  ">
    <div class="flash">
      <div class="row">
  
        <!-- Earnings (Monthly) Card Example --> 
        <div class="col-xl-3 col-md-6 mb-4">
          <a class="card border-left-primary shadow h-100 py-2" href="{% url 'training.trainings' %}">
            <div class="align-self-md-center">
              <div class="row h-100 "style="color: #000">
                <div class=" col-auto align-items-center d-flex">
                  <i class="fa fa-backward fa-2x"></i>
                </div>
                <div class="col align-items-center d-flex h4 mb-0">
                    Volver
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
</div>
  
  
  
<div class="container">
    {{ table(trainings, page = page, count = count, limit = limit) }}
</div>
{% endblock %}
