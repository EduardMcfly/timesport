{% block head %}
<link rel="stylesheet" href="{% static 'css/pages/login.css' %}" />
<link rel="stylesheet" href="{% static 'css/forms.css' %}" />
<link rel="icon" href="{% static "images/IconoNegro.ico" %}"/> {% endblock %} 
{% block content %}
<div class="container">
<div class="informacion">
   <h1 class="text-center m-4">Pistas</h1><span><i class="fa fa-heart"></i>
  </div>
<div class="container mt-4">
  <form action="{% url 'track.createTracks' %}" method="POST">

      <div class="form-group">

          <option>La Laguna-Guasca</option>
          <option>El Reto-Tocancipá y Gachancipá </option>
          <option>La mugrosa-Villeta </option>
          <option>Alto Tierra Negra-Nemocón</option>
          <option>Territorio Chibcha-Facatativá </option>
        </select>
      </div>
    <div class="form-group">
      <label for="exampleInputTrack1">Medida </label>
      <input name="size" type="text" class="form-control" />
        <label for="exampleInputTrack1">Fecha</label>
        <input class="form-control" type="date" value="2020-10-16" id="example-date-input">
        <br>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>
</div>
{% endblock %}
