{% extends "app.html" %}
{% block title %}Create{% endblock %}
{% block head %}
<link rel="stylesheet" href="competence/static/start.css">
<link rel="stylesheet" href="competence/static/Formulario.css">
<link rel="stylesheet" href="{% static 'css/pages/formulario.css' %}" />
<link rel="icon" href="{% static "images/IconoNegro.ico" %}"/> {% endblock %} 
{% block content %}
<div class="container">
<div class="informacion">
   <h1 class="text-center m-4 ">Registrar Competencias</h1><span><i class="fa fa-heart"></i>
  </div>
  <form action="{% url 'competence.create' %}" method="POST">
  <div class="text">
    <div class="form-group">
      <label for="exampleInputDate1">Fecha </label>
      <input name="date" type="datetime-local" class="form-control" />
    </div>
    <div class="form-group">
      <label for="exampleInputDate1">Nombre Competencia </label>
      <input name="name" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label for="exampleInputTrack1">Pista</label>
      <select name="track" id="" class="form-control">
        {% for track in tracks %}  
          <option value="{{track.id}}">{{track.name}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="exampleInputCategory1">Categoria</label>
      <select class="form-control" name="category" id="exampleFormControlSelect1">
      {% for category in categories  %}
         <option value="{{category.id}}">{{category.name}}</option>
      {% endfor %}
      </select>
    </div>
    
    <!-- <div class="form-group">
      <label for="exampleInputDurationMinutesd1">Duracion Minutos</label>
      <input name="duration_minutes" type="number" class="form-control" />
    </div>
    <div class="form-group">
      <label for="exampleInputAmountTurned1">Cantidad de Vueltas</label>
      <input name="amount_turned" type="number" class="form-control" />
    </div>
    <div class="form-group">
      <label for="exampleInputClassification1">Classificacion</label>
      <input name="classification" type="number" class="form-control" />
    </div> -->
    <!-- <div class="form-group">
      <label for="exampleInputClassification1"> Piloto</label>
      <input name="name" type="number" class="form-control" />
    </div> -->
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
</div>
{% endblock %}
