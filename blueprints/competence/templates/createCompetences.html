{% extends "app.html" %}
{% block title %}Create{% endblock %}
{% block head %}
<link rel="stylesheet" href="competence/static/start.css">
<link rel="stylesheet" href="competence/static/Formulario.css">
<link rel="stylesheet" href="{% static 'css/pages/formulario.css' %}" />
{% endblock %} 
{% block content %}


<div class="mt-4">
  <div class="competence-container container-form m-auto">
    <div class="informacion">
      <h1 class="text-center m-4 ">Registrar Competencias</h1><span></i>
    </div>
    <form action="{% url 'competence.create' %}" method="POST">
      <div class="text">
        <div class="form-group">
          <label for="exampleInputDate1">Fecha </label>
          <input name="date" type="datetime-local" class="form-control" />
        </div>
        <div class="form-group">
          <label for="exampleInputDate1">Nombre Competencia </label>
          <input name="name" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="exampleInputTrack1">Pista</label>
          <select name="track" id="" class="form-control">
            {% for track in tracks %}  
              <option value="{{track.id}}">{{track.name}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="exampleInputCategory1">Categoria</label>
          <select class="form-control" name="category" id="exampleFormControlSelect1">
          {% for category in categories  %}
            <option value="{{category.id}}">{{category.name}}</option>
          {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
